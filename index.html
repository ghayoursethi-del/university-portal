<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Portal</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .hidden {
      display: none;
    }

    .sidebar {
      transition: all 0.3s ease;
    }

    .subject-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .assignment-item {
      transition: all 0.3s ease;
    }

    .assignment-item:hover {
      transform: translateX(5px);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-in {
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    .progress-bar {
      transition: width 0.6s ease;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body>

<div id="app" class="w-full h-full relative">

  <!-- Mobile Sidebar Toggle -->
  <button id="toggle-sidebar" class="md:hidden fixed top-4 left-4 z-50 bg-purple-600 text-white p-2 rounded">
    â˜°
  </button>

  <!-- Login Page -->
  <div id="login-page" class="w-full h-full login-gradient flex items-center justify-center px-6">
    <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-10 w-full max-w-md fade-in">
      <div class="text-center mb-6 sm:mb-8">
        <div class="text-5xl sm:text-6xl mb-3">ğŸ“</div>
        <h1 id="login-university-name" class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-3"></h1>
        <p class="text-gray-600 text-base sm:text-lg">Student Portal</p>
      </div>

      <form id="login-form" class="space-y-4 sm:space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Username</label>
          <input type="text" id="username" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Password</label>
          <input type="password" id="password" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:outline-none transition-all" required>
        </div>

        <div id="error-container" class="hidden">
          <p id="error-message" class="text-sm font-medium text-red-700 bg-red-100 p-2 sm:p-3 rounded-lg text-center"></p>
        </div>

        <button type="submit" id="login-button" class="w-full py-2 sm:py-3 rounded-lg font-semibold text-lg text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"></button>
      </form>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="hidden w-full h-full flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 shadow-lg slide-in md:h-full md:block hidden">
      <div class="p-4 sm:p-6">
        <div class="text-center mb-4 sm:mb-6">
          <div class="text-4xl sm:text-5xl mb-2 sm:mb-3">ğŸ“</div>
          <h2 id="sidebar-university-name" class="text-lg sm:text-xl font-bold"></h2>
        </div>

        <div class="mb-4 sm:mb-6 pb-2 sm:pb-4 border-b-2">
          <h3 id="sidebar-dashboard" class="text-xl sm:text-2xl font-bold"></h3>
        </div>

        <div class="mb-4 sm:mb-6 p-3 sm:p-4 rounded-lg">
          <p class="text-sm font-medium opacity-80 mb-1">Welcome back,</p>
          <p id="sidebar-student-name" class="text-lg sm:text-xl font-bold"></p>
        </div>

        <nav class="space-y-2">
          <div class="nav-item p-2 sm:p-3 rounded-lg font-medium cursor-pointer transition-all">ğŸ“Š Overview</div>
          <div class="nav-item p-2 sm:p-3 rounded-lg font-medium cursor-pointer transition-all">ğŸ“š My Courses</div>
          <div class="nav-item p-2 sm:p-3 rounded-lg font-medium cursor-pointer transition-all">ğŸ“ Assignments</div>
          <div class="nav-item p-2 sm:p-3 rounded-lg font-medium cursor-pointer transition-all">ğŸ“… Schedule</div>
          <div class="nav-item p-2 sm:p-3 rounded-lg font-medium cursor-pointer transition-all">ğŸ’¯ Grades</div>
        </nav>

        <button id="logout-button" class="w-full mt-4 sm:mt-8 py-2 sm:py-3 rounded-lg font-semibold text-white shadow-md hover:shadow-lg transition-all duration-300">ğŸšª Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 w-full h-full overflow-y-auto p-4 sm:p-8">
      
      <div class="mb-6 sm:mb-8 fade-in">
        <h1 id="main-dashboard-title" class="text-2xl sm:text-4xl font-bold mb-1 sm:mb-2"></h1>
        <p class="text-sm sm:text-lg opacity-70">Track your academic progress and stay organized</p>
      </div>

      <!-- Subjects Section -->
      <section class="mb-8 fade-in">
        <h2 id="subjects-heading" class="text-xl sm:text-3xl font-bold mb-4 sm:mb-6"></h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
          <!-- Subject Cards -->
          <!-- Example Card -->
          <div class="subject-card rounded-xl p-4 sm:p-6 shadow-lg">
            <div class="text-3xl sm:text-4xl mb-2 sm:mb-3">ğŸ“–</div>
            <h3 class="text-lg sm:text-xl font-bold mb-1 sm:mb-2">English</h3>
            <p class="text-xs sm:text-sm opacity-70 mb-2">ENG-101</p>
            <div class="flex items-center justify-between text-xs sm:text-sm font-medium">
              <span>Progress</span><span>75%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-1 sm:mt-2">
              <div class="progress-bar h-2 rounded-full" style="width: 75%"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Assignments & Quizzes -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-8 mb-8">
        <!-- Assignments Section -->
        <!-- Quizzes Section -->
      </div>

      <!-- Schedule & GPA -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-8">
        <!-- Schedule Section -->
        <!-- GPA Section -->
      </div>

    </main>
  </div>
</div>

<script>
  // Sidebar toggle
  const toggleSidebar = document.getElementById('toggle-sidebar');
  const sidebar = document.getElementById('sidebar');
  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('hidden');
  });

  // The rest of your config and login/logout JS remains unchanged
</script>

</body>
</html>
